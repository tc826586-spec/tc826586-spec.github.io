<script>
function openGame(game){
  const g=document.getElementById("gameArea");

  if(game==="ttt") g.innerHTML='<iframe src="https://playtictactoe.org/" width="100%" height="400"></iframe>';
  if(game==="2048") g.innerHTML='<iframe src="https://play2048.co/" width="100%" height="500"></iframe>';
  if(game==="flappy") g.innerHTML='<iframe src="https://flappybird.io/" width="100%" height="500"></iframe>';
  if(game==="memory") g.innerHTML='<iframe src="https://www.memozor.com/memory-games/for-adults/online/free" width="100%" height="500"></iframe>';
  if(game==="rps") g.innerHTML='<iframe src="https://www.rpsgame.org/" width="100%" height="400"></iframe>';
  if(game==="mole") g.innerHTML='<iframe src="https://plays.org/game/whack-a-mole/" width="100%" height="400"></iframe>';

  if(game==="snake"){
    g.innerHTML=`
    <canvas id="snake" width="300" height="300"></canvas>
    <div class="controls">
      <button onclick="dir='up'">â¬†</button>
      <button onclick="dir='left'">â¬…</button>
      <button onclick="dir='right'">âž¡</button>
      <button onclick="dir='down'">â¬‡</button>
    </div>`;
    startSnake();
  }
}

/* Snake */
let ctx,snake,food,dir,box=10;
function startSnake(){
  const c=document.getElementById("snake");
  ctx=c.getContext("2d");
  snake=[{x:150,y:150}];
  food={x:100,y:100};
  dir="right";
  setInterval(draw,120);
}
function draw(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,300,300);
  ctx.fillStyle="lime";
  snake.forEach(s=>ctx.fillRect(s.x,s.y,box,box));
  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,box,box);
  let h={...snake[0]};
  if(dir==="right")h.x+=box;
  if(dir==="left")h.x-=box;
  if(dir==="up")h.y-=box;
  if(dir==="down")h.y+=box;
  snake.unshift(h);
  if(h.x!==food.x||h.y!==food.y)snake.pop();
  else food={x:Math.floor(Math.random()*29)*10,y:Math.floor(Math.random()*29)*10};
}
