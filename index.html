<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1>Gaming Hub</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#games">Games</a>
    <a href="#feedback">Feedback</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h2>Buy & Sell Games Online</h2>
    <p>Fast • Secure • Trusted Gaming Marketplace</p>
    <a class="btn">Browse Games</a>
  </div>
  <img src="images/hero.jpg" class="hero-img">
</section>

<!-- GAMES -->
<section id="games">
  <h2 class="section-title">Popular Games</h2>

  <div class="game-grid">
    <div class="game-card">
      <img src="images/gta.jpg">
      <h3>GTA V</h3>
      <p>₹999</p>
      <a class="btn small">Buy on WhatsApp</a>
    </div>

    <div class="game-card">
      <img src="Screenshot 2025-12-23 013711">
      <h3>Call of Duty</h3>
      <p>₹799</p>
      <a class="btn small">Buy on WhatsApp</a>
    </div>

    <div class="game-card">
      <img src="images/minecraft.jpg">
      <h3>Minecraft</h3>
      <p>₹499</p>
      <a class="btn small">Buy on WhatsApp</a>
    </div>
  </div>
</section>

<!-- PAYMENTS -->
<section class="payments">
  <h2>Payment Methods</h2>
  <div class="pay-icons">
    <img src="images/gpay.png">
    <img src="images/phonepe.png">
    <img src="images/paytm.png">
  </div>
</section>

<!-- FEEDBACK -->
<section id="feedback" class="feedback">
  <h2>Feedback</h2>
  <form>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Your feedback"></textarea>
    <button class="btn">Submit</button>
  </form>
</section>

<footer>
  © 2025 Tanish Games
</footer>

</body>
</html>
