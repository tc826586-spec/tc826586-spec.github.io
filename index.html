<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1>Gaming Hub</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#games">Games</a>
    <a href="#feedback">Feedback</a>
  </nav>
</header>

<section class="hero">
  <h2>Buy & Sell Games Online</h2>
  <p>Fast • Secure • Trusted Gaming Marketplace</p>
  <a class="btn">Browse Games</a>
</section>

<section id="games">
  <h2 class="section-title">Popular Games</h2>

  <div class="game-grid">

    <div class="game-card">
      <img src="images/gta.png" alt="GTA V">
      <h3>GTA V</h3>
      <p>₹999</p>
      <a class="btn small" 
         href="https://wa.me/919876543210?text=I want to buy GTA V">
         Buy on WhatsApp
      </a>
    </div>

    <div class="game-card">
      <img src="images/cod.png" alt="Call of Duty">
      <h3>Call of Duty</h3>
      <p>₹799</p>
      <a class="btn small"
         href="https://wa.me/919876543210?text=I want to buy Call of Duty">
         Buy on WhatsApp
      </a>
    </div>

    <div class="game-card">
      <img src="images/minecraft.png" alt="Minecraft">
      <h3>Minecraft</h3>
      <p>₹499</p>
      <a class="btn small"
         href="https://wa.me/919876543210?text=I want to buy Minecraft">
         Buy on WhatsApp
      </a>
    </div>

  </div>
</section>

<section id="feedback" class="feedback">
  <h2>Feedback</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Feedback"></textarea>
    <button class="btn">Submit</button>
  </form>
</section>

<footer>
  © 2025 Gaming Hub
</footer>

</body>
</html>
