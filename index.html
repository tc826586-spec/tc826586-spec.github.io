<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Gaming Hub</h1>
  <nav>
    Home | Games | Feedback
  </nav>
</header>

<section class="hero">
  <h2>Buy & Sell Games Online</h2>
  <p>Fast • Secure • Trusted Gaming Marketplace</p>
  <button>Browse Games</button>
</section>

<h2 style="text-align:center;">Popular Games</h2>

<section class="games">
  <div class="card">
    <img src="images/gta.jpg" alt="GTA V">
    <h3>GTA V</h3>
    <p>₹999</p>
    <button>Buy on WhatsApp</button>
  </div>

  <div class="card">
    <img src="images/cod.jpg" alt="Call of Duty">
    <h3>Call of Duty</h3>
    <p>₹799</p>
    <button>Buy on WhatsApp</button>
  </div>

  <div class="card">
    <img src="images/minecraft.jpg" alt="Minecraft">
    <h3>Minecraft</h3>
    <p>₹499</p>
    <button>Buy on WhatsApp</button>
  </div>
</section>

<section class="feedback">
  <h2>Feedback</h2>
  <input type="text" placeholder="Your Name"><br>
  <input type="email" placeholder="Your Email"><br>
  <textarea placeholder="Your Message"></textarea><br>
  <button>Submit</button>
</section>

</body>
</html>
