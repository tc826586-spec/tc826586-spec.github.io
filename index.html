<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <img src="images/logo.png" alt="Gaming Hub Logo">
        <span>Gaming Hub</span>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-content">
        <h1>Buy & Sell Games Online</h1>
        <p>Fast • Secure • Trusted Gaming Marketplace</p>
        <a href="#games" class="btn">Browse Games</a>
    </div>
</section>

<!-- GAMES SECTION -->
<section id="games" class="games">
    <h2>Popular Games</h2>

    <div class="game-grid">

        <div class="game-card">
            <img src="images/gta.png" alt="GTA V">
            <h3>GTA V</h3>
            <p>₹999</p>
            <a href="https://wa.me/7902057433" class="btn">Buy on WhatsApp</a>
        </div>

        <div class="game-card">
            <img src="images/cod.png" alt="Call of Duty">
            <h3>Call of Duty</h3>
            <p>₹799</p>
            <a href="https://wa.me/7902057433" class="btn">Buy on WhatsApp</a>
        </div>

        <div class="game-card">
            <img src="images/minecraft.png" alt="Minecraft">
            <h3>Minecraft</h3>
            <p>₹499</p>
            <a href="https://wa.me/7902057433" class="btn">Buy on WhatsApp</a>
        </div>

    </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 Gaming Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
