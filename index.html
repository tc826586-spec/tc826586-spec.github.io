<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1>Gaming Hub</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#games">Games</a>
    <a href="#feedback">Feedback</a>
  </nav>
</header>

<section class="hero">
  <h2>Buy & Sell Games Online</h2>
  <p>Fast • Secure • Trusted Gaming Marketplace</p>
  <button>Browse Games</button>
</section>

<section id="games" class="games">
  <h2>Popular Games</h2>

  <div class="game-cards">

    <div class="game-card">
      <img src="images/gta5.jpg" alt="GTA V">
      <h3>GTA V</h3>
      <p>₹999</p>
      <a class="btn" href="https://wa.me/91XXXXXXXXXX">Buy on WhatsApp</a>
    </div>

    <div class="game-card">
      <img src="images/cod.jpg" alt="Call of Duty">
      <h3>Call of Duty</h3>
      <p>₹799</p>
      <a class="btn" href="https://wa.me/91XXXXXXXXXX">Buy on WhatsApp</a>
    </div>

    <div class="game-card">
      <img src="images/minecraft.jpg" alt="Minecraft">
      <h3>Minecraft</h3>
      <p>₹499</p>
      <a class="btn" href="https://wa.me/91XXXXXXXXXX">Buy on WhatsApp</a>
    </div>

  </div>
</section>

<section id="feedback" class="feedback">
  <h2>Feedback</h2>
  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Your Email">
  <textarea placeholder="Your Message"></textarea>
  <button>Submit</button>
</section>

</body>
</html>
