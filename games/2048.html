<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048 Game</title>
<style>
body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{margin:10px}
#game{
  width:320px;
  height:320px;
  background:#222;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px;
  border-radius:10px;
}
.tile{
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  border-radius:8px;
  background:#333;
}
.controls{
  margin:10px;
}
button{
  padding:10px 20px;
  border:none;
  background:cyan;
  border-radius:8px;
  font-size:16px;
}
</style>
</head>

<body>

<h1>2048</h1>
<div id="game"></div>
<div class="controls">
  <button onclick="restart()">Restart</button>
</div>

<script>
const game = document.getElementById("game");
let board = [];

function start(){
  board = Array(16).fill(0);
  addTile();
  addTile();
  draw();
}

function draw(){
  game.innerHTML="";
  board.forEach(val=>{
    const d=document.createElement("div");
    d.className="tile";
    if(val){
      d.innerText=val;
      d.style.background=`hsl(${Math.log2(val)*30},70%,50%)`;
    }
    game.appendChild(d);
  });
}

function addTile(){
  let empty = board.map((v,i)=>v==0?i:null).filter(v=>v!=null);
  if(!empty.length) return;
  let i = empty[Math.floor(Math.random()*empty.length)];
  board[i] = Math.random()<0.9?2:4;
}

function slide(row){
  row = row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]==row[i+1]){
      row[i]*=2;
      row[i+1]=0;
    }
  }
  row = row.filter(v=>v);
  while(row.length<4) row.push(0);
  return row;
}

function move(dir){
  let old = board.toString();
  for(let r=0;r<4;r++){
    let row = [];
    for(let c=0;c<4;c++){
      let i = dir=="left"||dir=="right" ? r*4+c : c*4+r;
      row.push(board[i]);
    }
    if(dir=="right"||dir=="down") row.reverse();
    row = slide(row);
    if(dir=="right"||dir=="down") row.reverse();
    for(let c=0;c<4;c++){
      let i = dir=="left"||dir=="right" ? r*4+c : c*4+r;
      board[i]=row[c];
    }
  }
  if(old!=board.toString()){
    addTile();
    draw();
  }
}

document.addEventListener("keydown",e=>{
  if(e.key=="ArrowLeft") move("left");
  if(e.key=="ArrowRight") move("right");
  if(e.key=="ArrowUp") move("up");
  if(e.key=="ArrowDown") move("down");
});

function restart(){ start(); }
start();
</script>

</body>
</html>
