<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048 Game</title>
<style>
body{
  margin:0;
  background:#0b1020;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{margin:15px}
#board{
  width:300px;
  height:300px;
  background:#222;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  padding:8px;
  border-radius:10px;
}
.cell{
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  border-radius:6px;
  background:#333;
}
button{
  margin:15px;
  padding:10px 25px;
  font-size:16px;
  background:cyan;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>
<h1>2048</h1>
<div id="board"></div>
<button onclick="start()">Restart</button>

<script>
let board = [];
const size = 4;
const boardDiv = document.getElementById("board");

function start(){
  board = Array(size*size).fill(0);
  addTile();
  addTile();
  draw();
}

function draw(){
  boardDiv.innerHTML="";
  board.forEach(v=>{
    let d=document.createElement("div");
    d.className="cell";
    if(v){
      d.textContent=v;
      d.style.background=`hsl(${Math.log2(v)*30},70%,50%)`;
    }
    boardDiv.appendChild(d);
  });
}

function addTile(){
  let empty=[];
  board.forEach((v,i)=>{ if(v===0) empty.push(i); });
  if(!empty.length) return;
  let i=empty[Math.floor(Math.random()*empty.length)];
  board[i]=Math.random()<0.9?2:4;
}

function slide(row){
  row=row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      row[i+1]=0;
    }
  }
  row=row.filter(v=>v);
  while(row.length<4) row.push(0);
  return row;
}

function move(dir){
  let old = board.toString();

  for(let r=0;r<4;r++){
    let row=[];
    for(let c=0;c<4;c++){
      let i = (dir=="left"||dir=="right") ? r*4+c : c*4+r;
      row.push(board[i]);
    }
    if(dir=="right"||dir=="down") row.reverse();
    row=slide(row);
    if(dir=="right"||dir=="down") row.reverse();
    for(let c=0;c<4;c++){
      let i = (dir=="left"||dir=="right") ? r*4+c : c*4+r;
      board[i]=row[c];
    }
  }

  if(old!==board.toString()){
    addTile();
    draw();
  }
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") move("left");
  if(e.key==="ArrowRight") move("right");
  if(e.key==="ArrowUp") move("up");
  if(e.key==="ArrowDown") move("down");
});

start();
</script>
</body>
</html>
