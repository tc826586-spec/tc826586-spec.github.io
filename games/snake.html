<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
body{text-align:center;background:#111;color:white}
canvas{background:#222;margin:auto;display:block}
button{margin:5px;padding:10px}
.controls button{width:60px}
</style>
</head>

<body>

<h1>üêç Snake</h1>
<canvas id="c" width="300" height="300"></canvas>

<div class="controls">
<button onclick="dir='UP'">‚¨Ü</button><br>
<button onclick="dir='LEFT'">‚¨Ö</button>
<button onclick="dir='DOWN'">‚¨á</button>
<button onclick="dir='RIGHT'">‚û°</button>
</div>

<a href="../index.html">‚¨Ö Back</a>

<script>
const c=document.getElementById("c"),x=c.getContext("2d");
let box=15,snake=[{x:150,y:150}],food={x:75,y:75},dir;

setInterval(()=>{
x.fillStyle="#222";x.fillRect(0,0,300,300);
snake.forEach(s=>{x.fillStyle="#0f0";x.fillRect(s.x,s.y,box,box)});
x.fillStyle="red";x.fillRect(food.x,food.y,box,box);

let h={...snake[0]};
if(dir=="UP")h.y-=box;
if(dir=="DOWN")h.y+=box;
if(dir=="LEFT")h.x-=box;
if(dir=="RIGHT")h.x+=box;

if(h.x==food.x&&h.y==food.y)
food={x:Math.random()*19|0*box,y:Math.random()*19|0*box};
else snake.pop();

if(h.x<0||h.y<0||h.x>=300||h.y>=300) snake=[{x:150,y:150}];
snake.unshift(h);
},120);
</script>

</body>
</html>
