<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 10px;
  justify-content: center;
  margin: 30px auto;
}

.cell {
  width: 100px;
  height: 100px;
  background: #1c1f3a;
  font-size: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.cell:hover {
  background: #2a2e5c;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

a {
  color: #00b3ff;
  display: block;
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>Tic Tac Toe</h1>
<p id="status">Player X's turn</p>

<div class="board">
  <div class="cell" onclick="play(0)"></div>
  <div class="cell" onclick="play(1)"></div>
  <div class="cell" onclick="play(2)"></div>
  <div class="cell" onclick="play(3)"></div>
  <div class="cell" onclick="play(4)"></div>
  <div class="cell" onclick="play(5)"></div>
  <div class="cell" onclick="play(6)"></div>
  <div class="cell" onclick="play(7)"></div>
  <div class="cell" onclick="play(8)"></div>
</div>

<button onclick="resetGame()">Restart</button>

<a href="../index.html">â¬… Back to Home</a>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;

const statusText = document.getElementById("status");
const cells = document.querySelectorAll(".cell");

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function play(index) {
  if (!gameActive || board[index] !== "") return;

  board[index] = currentPlayer;
  cells[index].textContent = currentPlayer;

  if (checkWin()) {
    statusText.textContent = `Player ${currentPlayer} wins!`;
    gameActive = false;
    return;
  }

  if (!board.includes("")) {
    statusText.textContent = "It's a draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusText.textContent = `Player ${currentPlayer}'s turn`;
}

function checkWin() {
  return winPatterns.some(pattern =>
    pattern.every(i => board[i] === currentPlayer)
  );
}

function resetGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  cells.forEach(cell => cell.textContent = "");
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = "Player X's turn";
}
</script>

</body>
</html>
