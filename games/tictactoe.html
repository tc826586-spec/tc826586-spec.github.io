<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.game-container {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 20px #00ffd5;
}

h1 {
  margin-bottom: 10px;
}

.mode-buttons button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #00ffd5;
  color: #000;
  font-weight: bold;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 5px;
  margin: 15px 0;
}

.cell {
  width: 90px;
  height: 90px;
  background: #222;
  font-size: 2.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 6px;
}

.cell:hover {
  background: #333;
}

.status {
  margin: 10px 0;
  font-weight: bold;
}

.reset {
  background: #ff4757;
  border: none;
  padding: 8px 16px;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <div class="mode-buttons">
    <button onclick="setMode('computer')">VS Computer</button>
    <button onclick="setMode('player')">Two Player</button>
  </div>

  <div class="status" id="status">Choose a mode</div>

  <div class="board" id="board"></div>

  <button class="reset" onclick="resetGame()">Restart</button>
</div>

<script>
const boardElement = document.getElementById("board");
const statusText = document.getElementById("status");

let board = Array(9).fill("");
let currentPlayer = "X";
let gameActive = false;
let mode = "";

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function setMode(selectedMode) {
  mode = selectedMode;
  resetGame();
  gameActive = true;
  statusText.textContent = currentPlayer + "'s turn";
}

function createBoard() {
  boardElement.innerHTML = "";
  board.forEach((cell, index) => {
    const div = document.createElement("div");
    div.classList.add("cell");
    div.textContent = cell;
    div.addEventListener("click", () => handleMove(index));
    boardElement.appendChild(div);
  });
}

function handleMove(index) {
  if (!gameActive || board[index] !== "") return;

  board[index] = currentPlayer;
  createBoard();

  if (checkWin(currentPlayer)) {
    statusText.textContent = currentPlayer + " wins!";
    gameActive = false;
    return;
  }

  if (board.every(cell => cell !== "")) {
    statusText.textContent = "Draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusText.textContent = currentPlayer + "'s turn";

  if (mode === "computer" && currentPlayer === "O") {
    setTimeout(computerMove, 500);
  }
}

function computerMove() {
  let emptyCells = board
    .map((val, i) => val === "" ? i : null)
    .filter(v => v !== null);

  let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
  handleMove(move);
}

function checkWin(player) {
  return winPatterns.some(pattern =>
    pattern.every(index => board[index] === player)
  );
}

function resetGame() {
  board = Array(9).fill("");
  currentPlayer = "X";
  gameActive = true;
  createBoard();
  statusText.textContent = "X's turn";
}

createBoard();
</script>

</body>
</html>
