<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2D Chess</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

#board{
  display:grid;
  grid-template-columns:repeat(8,40px);
  grid-template-rows:repeat(8,40px);
  border:2px solid #22d3ee;
}

.square{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}

.light{background:#e5e7eb;color:black;}
.dark{background:#374151;color:white;}

button{
  margin:6px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#22d3ee;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>Chess vs AI</h2>

<div id="board"></div>

<div id="status">Your move</div>

<button onclick="reset()">Restart</button>
<button onclick="location.href='../index.html'">Back</button>

<script>
const board = document.getElementById("board");

let selected = null;

let pieces = [
"♜","♞","♝","♛","♚","♝","♞","♜",
"♟","♟","♟","♟","♟","♟","♟","♟",
"","","","","","","","",
"","","","","","","","",
"","","","","","","","",
"","","","","","","","",
"♙","♙","♙","♙","♙","♙","♙","♙",
"♖","♘","♗","♕","♔","♗","♘","♖"
];

function drawBoard(){
  board.innerHTML = "";
  pieces.forEach((piece, i) => {
    const sq = document.createElement("div");
    sq.className = "square " + ((Math.floor(i/8)+i)%2 ? "dark":"light");
    sq.textContent = piece;

    sq.onclick = () => handleClick(i);

    board.appendChild(sq);
  });
}

function handleClick(i){
  if(selected === null){
    if(pieces[i] !== ""){
      selected = i;
    }
  } else {
    pieces[i] = pieces[selected];
    pieces[selected] = "";
    selected = null;
    drawBoard();
  }
}

function reset(){
  location.reload();
}

drawBoard();
</script>

</body>
</html>
