<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2D Chess</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 { margin: 10px; }

#board {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  width: 320px;
  height: 320px;
  border-radius: 8px;
  overflow: hidden;
}

.square {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  cursor: pointer;
}

.light { background: #e5e7eb; color: black; }
.dark  { background: #374151; }

#status {
  margin: 10px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #22d3ee;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<div id="board"></div>

<button onclick="resetGame()">Restart</button>
